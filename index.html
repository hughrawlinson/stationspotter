  <body>

	<div class="container">
		<img src="assets/img/stationspotter.png" width="300px" id="logo">
		<img src="assets/img/nasalogo.png" width="108px"id="nasalogo">

		<div class="customModal"id="reportbox">
			<h2>REPORT A SIGHTING</h2>
			<form><table>
			<tr><td>Name</td> <td><input type="text" name="firstname"></td></tr>
			<tr><td>Location</td> <td><input type="text" name="location"></td></tr>
			<tr><td>Time</td> <td><input type="time" name="time"></td></tr>
			<tr><td>Date</td> <td><input type="date" name="date"></td></tr>
			<tr><td><input type="submit" value="Submit"></td></tr>
			</table>
			</form>
			<a data-targetid="#reportbox" class="customModalClose" id="closeReportBox">Close</a>
		</div>

		<div class="customModal" id="aboutbox">
			<h2>What's going on up there?</h2>
			<table>
			<tr><td>Who?</td> <td id="peopleinspace"></td></tr>
			<tr><td>Location</td> <td>the co-ordinates and nearest city?</td></tr>
			<tr><td>I wanna see it</td> <td>maybe a dropdown menu and something, I don't know</td></tr>
			</table>
			</form>
			<a data-targetid="#aboutbox" class="customModalClose" id="closeAboutBox">Close</a>
		</div>

		<div class="row" id="spherecanvas">
			<div class="span12" id="display">
			</div>
		</div>

		<nav>
			<ul>
			<li id="left"><a data-targetid="#reportbox" class="customModalTrigger" id="reporticon">REPORT A SIGHTING</a></li>
			<li id="right"><a data-targetid="#aboutbox" class="customModalTrigger" id="abouticon">ABOUT THE ISS</a></li>
			</ul>
		</nav>

	</div> <!-- /container -->
